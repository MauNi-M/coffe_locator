<div class="coffee-filter d-flex">
    {% for icon in icons %}
        <a onclick="colorChange(this)" class="filter-item mx-2 text-center"><i class="fas fa-{{icon}}"></i></a>
    {% endfor %}
    <a href="{{ url_for('coffee_list_page') }}"  class="ms-auto me-3"><i class="fas fa-list-ul"></i></a>
</div>
<div id="coffee_carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for coffee in cafe_info %}
            {% if loop.first %}
                <div class="carousel-item active">
                    {% include 'main_page/carousel_item_content.html' %}
                </div>
            {% else %}
                <div class="carousel-item">
                    {% include 'main_page/carousel_item_content.html' %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#coffee_carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#coffee_carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
