<div class="d-flex">
    <div id="coffee_carousel" class="carousel slide carousel-fade flex-fill" data-bs-ride="carousel">
        <div class="carousel-inner">

            {% for coffee in coffee_list %}
                {% if loop.first %}
                    <div class="carousel-item active">
                        {% include 'main_page/carousel_item_content.html' %}
                    </div>
                {% else %}
                    <div class="carousel-item">
                        {% include 'main_page/carousel_item_content.html' %}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#coffee_carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#coffee_carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
